<extend name="Base/common"/>

    <block name="style">
        <link href="__CSS__/product.css" rel="stylesheet">
        <style>
            body{
                background: #FFF;
            }
            .footer{
                background: #f8f8f8;
            }
        </style>
    </block>
<block name="body">
   <section class="container product">
        <div class="row">
            <div class="col-sm-3 product-sidebar">
                <div class="date" title="{$info.create_time|date="Y-M-D",###}">
                    <span class="cal">
                        <i class="month">{$info.create_time|date="M",###}</i>
                        <i class="day">{$info.create_time|date="d",###}</i>
                    </span>
                  <small>{$info.create_time|date="Y-m-d",###}</small>
                </div>
                <div class="product-lists">
      
        <ul style="top: -0px" data-notes-per-page="6" data-current-page="1">
            <volist name="gtlists" id="vo" key="k">
            <li>
                    <a class="product-sidebar-url" data-toggle="" href="{:U('Main/Product/detail',array('id'=>$vo['id']))}" title="{$vo.title}">{$vo.title}</a>
                </li>
            </volist>
            <li class="active">
                <a class="product-sidebar-url" data-toggle="" href="{:U('Main/Product/detail',array('id'=>$info['id']))}" title="{$info.title}">{$info.title}</a>
            </li>
            <volist name="ltlists" id="vo" key="k">
                <li>
                    <a class="product-sidebar-url" data-toggle="" href="{:U('Main/Product/detail',array('id'=>$vo['id']))}" title="{$vo.title}">{$vo.title}</a>
                </li>
            </volist>
        </ul>
    </div>
            </div>
            <div class="col-sm-9">
                <h1 class="article-tit">{$info.title}</h1>
                <div class="bs-callout bs-callout-danger">
                  {$info.desc}
                </div>
                <div class="product-images">
                  <h2>产品图片</h2>
                  <div class="screenshots-wrapper">
                    <div class="screenshots">
                      <ul>
                          <volist name="galleries" id="vo">
                        <li>
                          <img src="/Uploads/Gallery/{$vo.path}" height="350px" alt="">
                        </li>
                        </volist>
                      </ul>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>
</block>
    <block name="script">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="__JS__/bootstrap.min.js"></script>
        <script>
            var defereds = [];
                $imgs = $('.product-images ul li img');
                $imgs.each(function() {
                    var dfd = $.Deferred();

                    $(this).load(dfd.resolve);
                    defereds.push(dfd);
                });
                $.when.apply(null, defereds).done(function() {
                    var width = 0;
                    $.each($('.product-images ul li img'),function(i,item){
                        width += item.width+20;
                    })
                    $(".screenshots").css('width',width);
                });
        </script>
    </block>
