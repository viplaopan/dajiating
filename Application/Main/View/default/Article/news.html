<extend name="Base/common"/>

    <block name="style">
        <link href="__CSS__/lists.css" rel="stylesheet">
    </block>
<block name="body">
   <section class="container">
        <div class="row">
            <div id="article" class="col-sm-9">
            {:W('Main/newsBanner')}
            <div class="single-tag">
                        <ul>
                            <li>
                                <span class="glyphicon glyphicon-stop"></span>
                                <h2>全部</h2>
                            </li>
                            <li>
                                <h2>大公司</h2>
                            </li>
                        </ul>
                    </div>
                <div class="single-item">
                    <volist name="lists" id="vo"></volist>
                        <div class="list-inner">
                            <div class="article-item clearfix">
                                <div class="item-pic pull-left">
                                    <a target="_blank" href="{:U('Main/Article/detail',array('id'=>$vo['id']))}"><img src="{:get_cover($vo['cover_id'],'path')}" alt=""></a>
                                </div>

                                <div class="item-intro">
                                    <a target="_blank" href="{:U('Main/Article/detail',array('id'=>$vo['id']))}" class="item-title" title="{$vo.title}">{$vo.title}</a>
                                    <p class="item-desc">{$vo.description}</p>
                                    <span class="item-push-info">{$vo.media} | <em data-time="1477563618">{$vo.create_time|date="Y-m-d",###}</em></span>
                                </div>
                            </div>
                        </div>
                    </volist>
                </div>
            </div>
            <div class="col-sm-3 col-24">
            {:W('Main/hour24')}
            </div>
        </div>
    </section>
    
</block>
    <block name="script">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__JS__/bootstrap.min.js"></script>
    </block>
