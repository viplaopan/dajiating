<div class="single-tag">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <volist name="banners" id="vo" key="k">
      <li data-target="#carousel-example-generic" data-slide-to="{$k-1}" <eq name="k" value='1'>class="active"</eq>></li>
      </volist>
    </ol>
    <div class="carousel-inner" role="listbox">
      <volist name="banners" id="vo" key="k">
       <div class="item <eq name="k" value='1'>active</eq>">
          <a href="{$vo.url}" title="{$vo.title}">
             <img width="100%" height="350" alt="{$vo.title}" src="/Uploads/Images/{$vo.data}" data-holder-rendered="true">
          </a>
        </div>
      </volist>
    </div>
    
  </div>
            </div>
